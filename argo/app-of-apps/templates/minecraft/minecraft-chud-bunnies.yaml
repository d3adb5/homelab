apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: minecraft-chudbunnies
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: minecraft
  source:
    repoURL: https://itzg.github.io/minecraft-server-charts
    targetRevision: 5.0.0
    chart: minecraft
    helm:
      valuesObject:
        replicaCount: 0
        image:
          tag: java21
        initContainers:
          - name: pause-for-setup
            image: busybox
            command:
              - sh
              - -c
              - |
                while [ ! -f /data/setup-complete ]; do
                  echo "Waiting for /data/setup-complete to be created..."
                  sleep 5
                done
            securityContext:
              runAsUser: 0
              runAsGroup: 0
              runAsNonRoot: false
            volumeMounts:
              - name: datadir
                mountPath: /data

        livenessProbe:
          initialDelaySeconds: 120
          failureThreshold: 40

        serviceAnnotations:
          mc-router.itzg.me/externalServerName: "chudbunnies.d3adb5.ca"
        workloadAsStatefulSet: true
        strategyType: RollingUpdate
        persistence:
          storageClass: longhorn
          dataDir:
            enabled: true
            Size: 40Gi
        resources:
          requests:
            cpu: 2
            memory: 22Gi
          limits:
            memory: 22Gi
        extraEnv:
          USE_MEOWICE_FLAGS: "true"
        minecraftServer:
          eula: true
          type: FORGE
          version: "1.19.2"
          difficulty: easy
          maxTickTime: -1
          whitelist: {{ join "," .Values.minecraft.server.chudbunnies.whitelist }}
          ops: {{ join "," .Values.minecraft.server.chudbunnies.ops }}
          maxPlayers: 32
          allowNether: true
          announcePlayerAchievements: true
          spawnProtection: 0
          viewDistance: 20
          motd: "Hop in for some bunny fun, chuds! Beavers are better, though."
          rcon:
            enabled: true
            existingSecret: minecraft-chudbunnies-secrets
            secretKey: rcon-password
          memory: 20480M
          overrideServerProperties: false

          extraPorts:
            - name: voice-chat
              containerPort: 24455
              protocol: UDP
              service:
                enabled: true
                embedded: false
                annotations:
                  metallb.universe.tf/allow-shared-ip: {{ .Values.metallb.ipSharingKey }}
                type: LoadBalancer
                port: 24455

        mcbackup:
          enabled: true
          pruneBackupDays: 7
          persistence:
            storageClass: truenas-iscsi-hdd
            backupDir:
              enabled: true
              Size: 50Gi

        affinity:
          podAntiAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
              - weight: 100
                podAffinityTerm:
                  labelSelector:
                    matchExpressions:
                      - key: app.kubernetes.io/name
                        operator: In
                        values:
                          - minecraft
                  topologyKey: kubernetes.io/hostname

        extraVolumes:
          - volumes:
              - name: voice-chat-config
                configMap:
                  name: minecraft-chudbunnies-voice-chat-config
            volumeMounts:
              - name: voice-chat-config
                mountPath: /data/config/voicechat/voicechat-server.properties
                subPath: voicechart-server.properties

        extraDeploy:
          - |
            apiVersion: bitnami.com/v1alpha1
            kind: SealedSecret
            metadata:
              name: minecraft-chudbunnies-secrets
            spec:
              encryptedData:
                {{- range $key, $value := .Values.minecraft.server.chudbunnies.secrets }}
                {{ $key }}: {{ splitList "\n" $value | join "" }}
                {{- end }}
          - |
            apiVersion: v1
            kind: ConfigMap
            metadata:
              name: minecraft-chudbunnies-voice-chat-config
            data:
              voicechart-server.properties: |
                port=24455
                bind_address=
                max_voice_distance=48.0
                crouch_distance_multiplier=1.0
                whisper_distance_multiplier=0.5
                codec=VOIP
                mtu_size=1024
                keep_alive=1000
                enable_groups=true
                voice_host=chudbunnies.d3adb5.ca
                allow_recording=true
                spectator_interaction=false
                spectator_player_possession=false
                force_voice_chat=false
                login_timeout=10000
                broadcast_range=-1.0
                allow_pings=true
                use_natives=true

  destination:
    server: https://kubernetes.default.svc
    namespace: {{ .Values.minecraft.namespace }}

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
