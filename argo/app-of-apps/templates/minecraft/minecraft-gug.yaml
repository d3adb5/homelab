apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: minecraft-gug
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: minecraft
  source:
    repoURL: https://itzg.github.io/minecraft-server-charts
    targetRevision: 5.0.0
    chart: minecraft
    helm:
      valuesObject:
        initContainers:
          - name: fix-config-permissions
            image: busybox
            command:
              - sh
              - -c
              - |
                mkdir -p /data/config
                chown -R 1000:1000 /data
            securityContext:
              runAsUser: 0
              runAsGroup: 0
              runAsNonRoot: false
            volumeMounts:
              - name: datadir
                mountPath: /data

        serviceAnnotations:
          mc-router.itzg.me/externalServerName: "gug.d3adb5.ca"
        workloadAsStatefulSet: true
        strategyType: RollingUpdate
        persistence:
          storageClass: longhorn
          dataDir:
            enabled: true
            Size: 20Gi
        resources:
          requests:
            cpu: 2
            memory: 16Gi
          limits:
            memory: 16Gi
        extraEnv:
          USE_MEOWICE_FLAGS: "true"
        minecraftServer:
          eula: true
          type: FORGE
          downloadModpackUrl: "http://0x0.st/K_tD.5.zip"
          version: "1.18.2"
          difficulty: normal
          whitelist: {{ join "," .Values.minecraft.server.gug.whitelist }}
          ops: {{ join "," .Values.minecraft.server.gug.ops }}
          maxPlayers: 16
          allowNether: true
          announcePlayerAchievements: true
          spawnProtection: 0
          viewDistance: 32
          motd: "Is it still necrophilia if it's with a zombie?"
          icon: "http://0x0.st/K_t4.png"
          rcon:
            enabled: true
            existingSecret: minecraft-gug-secrets
            secretKey: rcon-password
          memory: 12288M

        mcbackup:
          enabled: true
          pruneBackupDays: 7
          persistence:
            storageClass: truenas-iscsi-hdd
            backupDir:
              enabled: true
              Size: 50Gi

        affinity:
          podAntiAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
              - weight: 100
                podAffinityTerm:
                  labelSelector:
                    matchExpressions:
                      - key: app.kubernetes.io/name
                        operator: In
                        values:
                          - minecraft
                  topologyKey: kubernetes.io/hostname

        extraVolumes:
          - volumes:
              - name: voice-chat-config
                configMap:
                  name: minecraft-deepsea-voice-chat-config
            volumeMounts:
              - name: voice-chat-config
                mountPath: /data/config/voicechat/voicechat-server.properties
                subPath: voicechart-server.properties

        extraDeploy:
          - |
            apiVersion: bitnami.com/v1alpha1
            kind: SealedSecret
            metadata:
              name: minecraft-gug-secrets
            spec:
              encryptedData:
                {{- range $key, $value := .Values.minecraft.server.gug.secrets }}
                {{ $key }}: {{ splitList "\n" $value | join "" }}
                {{- end }}
          - |
            apiVersion: v1
            kind: ConfigMap
            metadata:
              name: minecraft-gug-voice-chat-config
            data:
              voicechart-server.properties: |
                port=24451
                bind_address=
                max_voice_distance=48.0
                crouch_distance_multiplier=1.0
                whisper_distance_multiplier=0.5
                codec=VOIP
                mtu_size=1024
                keep_alive=1000
                enable_groups=true
                voice_host=gug.d3adb5.ca
                allow_recording=true
                spectator_interaction=false
                spectator_player_possession=false
                force_voice_chat=false
                login_timeout=10000
                broadcast_range=-1.0
                allow_pings=true
                use_natives=true

  destination:
    server: https://kubernetes.default.svc
    namespace: {{ .Values.minecraft.namespace }}

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
