apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-prometheus-stack
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: monitoring

  source:
    repoURL: ghcr.io/prometheus-community/charts
    chart: kube-prometheus-stack
    targetRevision: 76.2.0

    helm:
      valuesObject:
        crds:
          upgradeJob:
            enabled: true
        kube-state-metrics:
          resources:
            limits:
              cpu: 100m
              memory: 64Mi
            requests:
              cpu: 10m
              memory: 32Mi
        prometheus-node-exporter:
          resources:
            limits:
              cpu: 100m
              memory: 64Mi
            requests:
              cpu: 10m
              memory: 32Mi
        prometheus:
          prometheusSpec:
            storageSpec:
              volumeClaimTemplate:
                spec:
                  storageClassName: truenas-iscsi-hdd
                  accessModes:
                    - ReadWriteOnce
                  resources:
                    requests:
                      storage: 20Gi
        grafana:
          persistence:
            enabled: true
            storageClassName: truenas-iscsi-hdd
            size: 2Gi
          ingress:
            enabled: true
            ingressClassName: nginx
            annotations:
              cert-manager.io/cluster-issuer: "letsencrypt"
            hosts:
              - grafana.d3adb5.ca
            tls:
              - hosts:
                  - grafana.d3adb5.ca
                secretName: grafana-tls
          resources:
            limits:
              cpu: 250m
              memory: 512Mi
            requests:
              cpu: 20m
              memory: 512Mi

          sidecar:
            resources:
              limits:
                cpu: 200m
                memory: 128Mi
              requests:
                cpu: 10m
                memory: 128Mi

          initChownData:
            resources:
              limits:
                cpu: 10m
                memory: 32Mi
              requests:
                cpu: 10m
                memory: 32Mi

  destination:
    server: https://kubernetes.default.svc
    namespace: {{ .Values.monitoring.namespace }}

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true

  ignoreDifferences:
    - group: admissionregistration.k8s.io
      kind: ValidatingWebhookConfiguration
      name: prometheus-stack-kube-prom-admission
      jsonPointers:
        - /webhooks/0/clientConfig/caBundle
    - group: admissionregistration.k8s.io
      kind: MutatingWebhookConfiguration
      name: prometheus-stack-kube-prom-admission
      jsonPointers:
        - /webhooks/0/clientConfig/caBundle
