apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: overseerr
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: media

  source:
    repoURL: https://charts.d3adb5.net
    targetRevision: 1.1.0
    chart: stateful

    helm:
      valuesObject:
        replicaCount: 1
        image:
          repository: lscr.io/linuxserver/overseerr
          tag: "1.34.0@sha256:e894c2e4676d2bece1ca3589c9840eb17f717e08abeb4306855b79d0535c2c12"
          pullPolicy: IfNotPresent
        resources:
          requests:
            cpu: 200m
            memory: 350Mi
          limits:
            memory: 350Mi
        livenessProbe:
          initialDelaySeconds: 120
        service:
          port: 5055
        ingress:
          enabled: true
          host: requests.d3adb5.ca
          className: nginx
          tls:
            enabled: true
            secretName: overseerr-tls
          annotations:
            cert-manager.io/cluster-issuer: letsencrypt
        extraEnv:
          - name: TZ
            value: America/Vancouver
          - name: PUID
            value: "1000"
          - name: PGID
            value: "1000"
        extraVolumeMounts:
          - name: config
            mountPath: /config
        extraVolumeClaimTemplates:
          - metadata:
              name: config
            spec:
              accessModes: [ "ReadWriteOnce" ]
              storageClassName: longhorn
              resources:
                requests:
                  storage: 2Gi

  destination:
    server: https://kubernetes.default.svc
    namespace: {{ .Values.media.namespace }}

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
