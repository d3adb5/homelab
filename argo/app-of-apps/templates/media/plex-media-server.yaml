apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: plex-media-server
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: media

  source:
    repoURL: https://raw.githubusercontent.com/plexinc/pms-docker/gh-pages
    targetRevision: 1.4.0
    chart: plex-media-server

    helm:
      valuesObject:
        nodeSelector:
          feature.node.kubernetes.io/gpu.present: "true"
        runtimeClassName: nvidia
        image:
          repository: plexinc/pms-docker
          tag: "1.43.0.10492@sha256:1131c4cd21fa22f8196f749f1dbb69af306776c3c83c7f5b061e51dc49bcff7f"
          pullPolicy: IfNotPresent
        ingress:
          enabled: true
          ingressClassName: nginx
          url: plex.d3adb5.ca
          annotations:
            cert-manager.io/cluster-issuer: letsencrypt
          tls:
            - hosts:
                - plex.d3adb5.ca
              secretName: plex-media-server-tls
        extraEnv:
          # If redeploying, generate a new claim token through https://www.plex.tv/claim/
          PLEX_CLAIM: "claim-yMFJcyPEoiBfjsNiu9n6"
          HOSTNAME: Plex
          TZ: America/Vancouver
        extraVolumes:
          - name: movies-library
            persistentVolumeClaim:
              claimName: {{ .Values.media.libraries.movies.claimName }}
          - name: tv-library
            persistentVolumeClaim:
              claimName: {{ .Values.media.libraries.tv.claimName }}
          - name: music-library
            persistentVolumeClaim:
              claimName: {{ .Values.media.libraries.music.claimName }}
        extraVolumeMounts:
          - name: tv-library
            mountPath: /media/tv
            subPath: library
          - name: movies-library
            mountPath: /media/movies
            subPath: library
          - name: music-library
            mountPath: /media/music
            subPath: library
            readOnly: true
        service:
          type: NodePort
          nodePort: 32400
        pms:
          gpu:
            nvidia:
              enabled: true
          storageClassName: longhorn
          configStorage: 10Gi
          resources:
            requests:
              cpu: 2
              memory: 4Gi
            limits:
              memory: 4Gi

  destination:
    server: https://kubernetes.default.svc
    namespace: {{ .Values.media.namespace }}

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
