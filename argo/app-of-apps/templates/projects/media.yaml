apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: media
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  description: Media applications, like Plex

  sourceRepos:
    - {{ .Values.repository.homelab.url }}
    - https://charts.d3adb5.net
    - https://raw.githubusercontent.com/plexinc/pms-docker/gh-pages
    - https://oauth2-proxy.github.io/manifests
    - oci.trueforge.org/truecharts

  destinations:
    - namespace: {{ .Values.media.namespace }}
      server: https://kubernetes.default.svc

  clusterResourceWhitelist:
    - group: ''
      kind: Namespace
