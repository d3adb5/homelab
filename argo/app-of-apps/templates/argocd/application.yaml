apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
spec:
  project: argocd

  source:
    repoURL: https://argoproj.github.io/argo-helm
    chart: argo-cd
    targetRevision: 7.5.0

    helm:
      valuesObject:
        global:
          domain: argocd.d3adb5.net

        configs:
          params:
            server.insecure: true

        controller:
          replicas: 1

        redis-ha:
          enabled: true

        server:
          autoscaling:
            enabled: true
            minReplicas: 2
          ingress:
            enabled: false

        repoServer:
          autoscaling:
            enabled: true
            minReplicas: 2

        applicationSet:
          replicas: 2

  destination:
    server: https://kubernetes.default.svc
    namespace: {{ .Values.argocd.namespace }}

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
