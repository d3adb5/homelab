machine:
  network:
    hostname: whitehorse.lan
  install:
    disk: /dev/nvme0n1
  nodeLabels:
    feature.node.kubernetes.io/gpu.present: "true"
  kernel:
    modules:
      - name: nvidia
      - name: nvidia_uvm
      - name: nvidia_drm
      - name: nvidia_modeset
  sysctls:
    net.core.bpf_jit_harden: 1
